@(message:String)


@main("Login") {

<div class="container has-text-centered" xmlns="http://www.w3.org/1999/html">
    <div class="column is-4 is-offset-4">
        @if(message.length > 0) {
            <h2 class="title has-text-danger">@message</h2>
            <p class="subtitle has-text-black">Please try again.</p>
        } else {
            <h3 class="title has-text-black">Login</h3>
        }
        <hr class="login-hr">
        <p class="subtitle has-text-black">Please login to proceed.</p>
        <div class="box">
            <form action="@{routes.HomeController.loginSubmit()}" method="post">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="username" id="username" placeholder="Your Username" autofocus="">
                    </div>
                </div>

                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" id="password" placeholder="Your Password">
                    </div>
                </div>
                <input type="submit" class="button is-block is-info is-large is-fullwidth">Login <i class="fa fa-sign-in" aria-hidden="true"></i></input>
            </form>
        </div>
        <p class="has-text-grey">
            <a href="">Sign Up</a> &nbsp;·&nbsp;
            <a href="">Forgot Password</a> &nbsp;·&nbsp;
            <a href="">Need Help?</a>
        </p>
    </div>
</div>
}
