@import model._
@import controllers._
@import controllers.QuizController._

@(quiz:Form[Quiz])(implicit messagesProvider: MessagesProvider)

@main("Quiz List") {
<form action="@{routes.QuizController.submit}" method="post" class="form">

    @*helper.CSRF.formField*@

    <input type="hidden" id="_id" name="_id" value="@{quiz("_id").value.getOrElse("")}>
    <div class="field">
        <label class="label">Question</label>
        <div class="control">
            <textarea class="textarea" id="question" name="question" placeholder="Question">@{quiz("question").value.getOrElse("")}</textarea>
        </div>
    </div>
    @for(i <- 0 until 5) {
        <div class="field">
            <label class="label">Option @i</label>
            <div class="control">
                <input class="input" type="text" question="options[]" name="options[]" placeholder="Answer Option">
            </div>
        </div>
    }
    <div class="select">
        <select name="correct" id="correct">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
</form>
}
